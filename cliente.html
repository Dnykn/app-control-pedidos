<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de Cuenta del Cliente</title>
  <!-- Todos nuestros estilos y scripts (los mismos de siempre) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <!-- ======================= NAVBAR (Reutilizada) ======================= -->
  <nav class="navbar shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html"><i class="fa-solid fa-box-open me-2"></i>Gestor de Pedidos</a>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="img/0587496e-6e1f-4e5b-a60f-19c3cf931a3d-removebg-preview.png" alt="Avatar" width="32" height="32" class="rounded-circle me-2">
          <strong id="navbar-user-name">Cargando...</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser">
          <li><a class="dropdown-item" href="#" id="logout-button"><i class="fa-solid fa-right-from-bracket me-2"></i>Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- ==================================================================== -->

  <!-- ======================= CONTENIDO DEL CLIENTE ======================= -->
  <main class="container mt-4">
    
    <!-- Encabezado con Nombre y Saldo Total -->
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-body text-center">
        <h1 class="h3" id="cliente-nombre-titulo">Cargando...</h1>
        <p class="mb-1">Saldo Actual</p>
        <p class="display-5 fw-bold text-danger" id="cliente-saldo-total">C$ 0.00</p>
      </div>
    </div>

    <!-- Formularios de Acciones (Cargo y Abono) -->
    <div class="row g-3 mb-4">
      <!-- Formulario para Añadir Cargo -->
      <div class="col-md-6">
        <form id="form-nuevo-cargo" class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title h6"><i class="fa-solid fa-cart-plus me-2"></i>Añadir Producto Fiado (Cargo)</h5>
            <div class="mb-2">
              <label for="cargo-descripcion" class="form-label visually-hidden">Descripción</label>
              <input type="text" class="form-control" id="cargo-descripcion" placeholder="Descripción del producto" required>
            </div>
            <div class="mb-2">
              <label for="cargo-monto" class="form-label visually-hidden">Monto</label>
              <input type="number" class="form-control" id="cargo-monto" placeholder="Precio (C$)" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary btn-sm w-100">Añadir Cargo</button>
          </div>
        </form>
      </div>
      <!-- Formulario para Registrar Abono -->
      <div class="col-md-6">
        <form id="form-nuevo-abono" class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title h6"><i class="fa-solid fa-hand-holding-dollar me-2"></i>Registrar Abono</h5>
            <div class="mb-2">
              <label for="abono-monto" class="form-label visually-hidden">Monto</label>
              <input type="number" class="form-control" id="abono-monto" placeholder="Monto del abono (C$)" step="0.01" required>
            </div>
            <div class="mb-2">
               <label for="abono-descripcion" class="form-label visually-hidden">Descripción</label>
               <input type="text" class="form-control" id="abono-descripcion" placeholder="Descripción (ej: Efectivo)" required>
            </div>
            <button type="submit" class="btn btn-success btn-sm w-100">Registrar Abono</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Historial de Movimientos -->
    <h3 class="h4 mb-3">Historial de Movimientos</h3>
    <div id="lista-movimientos">
      <!-- El historial se cargará aquí -->
    </div>

    <a href="dashboard.html" class="btn btn-outline-secondary mt-4">← Volver al Panel</a>
  </main>
  <!-- =================================================================== -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
